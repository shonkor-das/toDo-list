<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To Do List</title>
  </head>
  <body>
    <main>
        <section class="container mt-5">
            <h1 class="text-center mb-5">To Do List</h1>
            <div class="input-group mb-3">
                <input id="input-value" type="text" class="form-control" placeholder="">
                <button class="btn bg-danger text-white fw-bold" type="button" id="input-btn">Add Items</button>
            </div>
            <div class="mt-5">
                <table id="table" class="table">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Number</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="content-container">
                        <!-- <tr>
                            <th scope="row">1</th>
                            <th>Mark</th>
                            <th>Otto</th>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </section>
   </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
